<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de tâches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #d9edf7;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Gestionnaire de Tâches</h2>
        <input type="text" id="taskInput" placeholder="Ajouter une tâche...">
        <button onclick="addTask()">Ajouter</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskValue = taskInput.value.trim();
            
            if (taskValue === "") {
                alert("Veuillez entrer une tâche !");
                return;
            }

            let taskList = document.getElementById("taskList");
            let li = document.createElement("li");
            li.innerHTML = `${taskValue} <button onclick="removeTask(this)">Supprimer</button>`;
            
            taskList.appendChild(li);
            taskInput.value = ""; // Efface le champ après ajout
        }

        function removeTask(button) {
            let taskList = document.getElementById("taskList");
            taskList.removeChild(button.parentElement);
        }
    </script>

</body>
</html>
